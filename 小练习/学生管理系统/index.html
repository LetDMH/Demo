<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./images/logo.ico">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./images/logo.png" alt="">
            <span>教育管理系统</span>
        </div>
        <div class="user">
            <ul>
                <li class="username"></li>
                <li class="quit">
                    <a href="./login.html">退出</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="menu">
        <dl class="innerMenu">
            <dt>学生管理</dt>
            <dd class="active" data-id="student-list">学生列表</dd>
            <dd data-id="student-add">新增学生</dd>
        </dl>
    </div>
    <div class="content">
        <div id="student-list">
            <table>
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>00001</td>
                        <td>张三</td>
                        <td>男</td>
                        <td>1111@qq.com</td>
                        <td>18</td>
                        <td>13232323232</td>
                        <td>哈尔滨</td>
                        <td>
                            <button class="edit">编辑</button>
                            <button class="delete">删除</button>
                        </td>
                    </tr>
                </tbody>    
            </table>
        </div>
        <div class="wrapper">
            <div class="edit-form">
                <h2>编辑表单</h2>
                <form action="#" class="form-content">
                    <div>
                        <label for="edit-name">姓名</label>
                        <input type="text" id="edit-name" name="name">
                    </div>
                    <div>
                        <label for="">性别</label>
                        <input type="radio" id="edit-male" name="sex" value="0" checked>
                        <label for="edit-male" class="sex">男</label>
                        <input type="radio" id="edit-female" name="sex" value="1">
                        <label for="edit-female" class="sex">女</label>
                    </div>
                    <div>
                        <label for="edit-email">邮箱</label>
                        <input type="text" id="edit-email" name="email">
                    </div>
                    <div>
                        <label for="edit-sNo">学号</label>
                        <input type="text" id="edit-sNo" name="sNo">
                    </div>
                    <div>
                        <label for="edit-birth">出身年</label>
                        <input type="text" id="edit-birth" name="birth">
                    </div>
                    <div>
                        <label for="edit-phone">手机号</label>
                        <input type="text" id="edit-phone" name="phone">
                    </div>
                    <div>
                        <label for="edit-address">住址</label>
                        <input type="text" id="edit-address" name="address">
                    </div>
                    <div>
                        <label for=""></label>
                        <button id="edit-submit" class="btn">提交</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="turn-page">
            <div class="prev-page">上一页</div>
            <div class="next-page">下一页</div>
        </div>
        <div id="student-add">
            <form action="#" class="student-add-form">
                <div>
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="name">性别</label>
                    <input type="radio" id="male" name="sex" value="0" checked>
                    <label for="male" class="sex">男</label>
                    <input type="radio" id="female" name="sex" value="1">
                    <label for="female" class="sex">女</label>
                </div>
                <div>
                    <label for="mail">邮箱</label>
                    <input type="text" id="mail" name="email">
                </div>
                <div>
                    <label for="number">学号</label>
                    <input type="text" id="number" name="sNo">
                </div>
                <div>
                    <label for="birth">出生年</label>
                    <input type="text" id="birth" name="birth">
                </div>
                <div>
                    <label for="phone">手机号</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div>
                    <label for="address">住址</label>
                    <input type="text" id="address" name="address">
                </div>
                <div>
                    <label for=""></label>
                    <button id="add-submit" class="btn">提交</button>
                    <input type="reset" class="btn">
                </div>
            </form>
        </div>
    </div>
    <script src="./js/ajax.js"></script>
    <script src="./js/cookie.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
